<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <form class="flex__left" id="js-form">
            <select name="month" id="js-month"></select>
            <select name="day" id="js-day"></select>
            <input type="text" id="js-title" name="title" placeholder="제목" />
            <textarea
                name="description"
                id="js-description"
                cols="30"
                rows="10"
                placeholder="메모장"
            ></textarea>
            <button id="js-submitBtn">등록</button>
        </form>
        <div class="flex__right">
            <button id="js-fetchAllBtn">모두보기</button>
            <select id="js-filterMonth"></select>

            <div id="js-plansList" class="plan-list"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
